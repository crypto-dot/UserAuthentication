<!DOCTYPE html>
<html xlmns="http://www.w3.org/1999/xhtml" xlmns:th="http://www.thymeleaf.org"
	xlmns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
	<title> Spring Security Example </title>

</head>

<body>
	<nav>
		<div>
			<a th:href="@{/}">Home</a>
		</div>

		<div>
			<a th:href="@{/secure}">Secure</a>
		</div>

		<div>
			<a th:href="@{/login}"><b> Login</b></a>
		</div>

		<div>
			<a th:href="@{/register}">Register</a>
		</div>
		<div>
			<a th:href="@{/topSecret}">Secret</a>
		</div>
	</nav>
	<h1> Log in: </h1>

	<div th:if="${param.error}">Invalid Username and Password </div>
	<div th:if="${param.logout}">You have been logged out.</div>
	<form th:action="@{/login}" method="post" }>
		<div>
			<label> User Name : <input type="text" name="username" />
			</label>
		</div>
		<div>
			<label> Password: <input type="password" name="password" />
			</label>
		</div>
		<div>
			<input type="submit" value="Sign In" />
		</div>
	</form>
</body>

</html>
